[pytest]
# pytest設定ファイル

# テストディレクトリ
testpaths = tests

# Pythonファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# 出力オプション
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# マーカー定義
markers =
    slow: 時間のかかるテスト
    integration: 統合テスト
    unit: 単体テスト
    smoke: スモークテスト

# カバレッジ設定（pytest-covインストール時に有効）
